    <script>

        function submit() {
            pw = $('#pw').val()
            console.log(pw)

            $.ajax({
                type: 'GET',
                url: 'checkPass.php',
                data: {
                    pw: pw
                },
                dataType: 'json',
                success: function(response) {
                    if (response == 1) {
                      $('#shane').toggle();
                      $('#login').toggle();

                    } else {

                        document.getElementById('error').style = "display:inline-block";

                    }
                }
            });
        }
